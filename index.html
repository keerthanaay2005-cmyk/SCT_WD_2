<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>

    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2b2b44);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1 {
            margin-bottom: 15px;
        }

        #display {
            font-size: 36px;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .start { background: #00ff9d; }
        .pause { background: #ffb703; }
        .reset { background: #ff4d6d; }
        .lap   { background: #4cc9f0; }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        ul li {
            padding: 5px;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>‚è± Stopwatch</h1>
    <div id="display">00:00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="lap" onclick="lap()">Lap</button>
    <button class="reset" onclick="reset()">Reset</button>

    <ul id="laps"></ul>
</div>

<script>
    let timer = null;
    let milliseconds = 0;
    let running = false;

    function updateDisplay() {
        let ms = milliseconds % 100;
        let sec = Math.floor(milliseconds / 100) % 60;
        let min = Math.floor(milliseconds / 6000);

        document.getElementById("display").innerText =
            `${String(min).padStart(2, '0')}:` +
            `${String(sec).padStart(2, '0')}:` +
            `${String(ms).padStart(2, '0')}`;
    }

    function start() {
        if (!running) {
            running = true;
            timer = setInterval(() => {
                milliseconds++;
                updateDisplay();
            }, 10);
        }
    }

    function pause() {
        running = false;
        clearInterval(timer);
    }

    function reset() {
        pause();
        milliseconds = 0;
        updateDisplay();
        document.getElementById("laps").innerHTML = "";
    }

    function lap() {
        if (running) {
            const li = document.createElement("li");
            li.innerText = document.getElementById("display").innerText;
            document.getElementById("laps").appendChild(li);
        }
    }
</script>

</body>
</html>
